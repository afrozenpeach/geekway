<div *ngIf="event | async as e">
    <h1 *ngIf="!(headerPhoto.headerPhotoChanged | async)">{{ e.Name }}</h1>

    <mat-card class="photos" *ngIf="e.Photos.length > 0">
        <mat-card-content>
            <carousel [cellWidth]="300">
                <div class="carousel-cell" *ngFor="let p of e.Photos">
                    <img [src]="'https://cms.geekway.com' + p.url">
                </div>
            </carousel>
        </mat-card-content>
    </mat-card>
    
    <div [innerHTML]="eventContent">
    </div>
</div>
