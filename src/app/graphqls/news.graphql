query news {
  newsposts (
    sort: "postDate:desc"
  ) {
    id
    _id
    createdAt
    updatedAt
    Title
    slug
    postDate
    featured
    content
    author {
      Name
      Job
      id
      _id
      createdAt
      updatedAt
    }
    HeaderPhoto {
      url
      name
      id
      _id
      createdAt
      updatedAt
      mime
      hash
      size
      provider
    }
  }
}