query nextConventionWhere($whereClause: JSON!) {
  conventions (
    sort: "startDate:asc",
    where: $whereClause,
    limit: 1
    ) {
        id
        _id
        createdAt
        updatedAt
        startDate
        endDate
        registrationDates {
            type
            date
        }
        Icon
        Theme
        Logo {
            name
            url
        }
        playAndWins {
        Name
        Boxart {
            name
            url
        }
        BGGID
        }
        doorPrizes {
        Name
        Boxart {
            name
            url
        }
        BGGID      
        }
        Type
        conventionType {
            Name
            Description
            Logo {                
                name
                url
            }
            Icon 
            LogoSquare {
                name
                url
            }
        }
        venues {
            Type
            Address
            phoneNumber
            website
            groupCode
            maps {
                name
                url
            }
            Lat
            Long
            Name
        }
        PrimaryVenue {
            Type
            Address
            phoneNumber
            website
            groupCode
            maps {
                name
                url
            }
            Lat
            Long
            Name
        }
        registrationUrl
        Annual
        Size
        LogoSquare {
            name
            url
        }  
    }
}
