query nextConventionWhere($whereClause: JSON!) {
  conventions (
    sort: "startDate:asc",
    where: $whereClause,
    limit: 1
    ) {
        startDate
        endDate
        registrationDates {
            type
            date
        }
        Icon
        Theme
        Logo {
            name
            url
        }
        playAndWins {
        Name
        Boxart {
            name
            url
        }
        BGGID
        }
        doorPrizes {
        Name
        Boxart {
            name
            url
        }
        BGGID      
        }
        Type
        venues {
            Type
            Address
            phoneNumber
            website
            groupCode
            maps {
                name
                url
            }
            Name
        }
        registrationUrl
    }
}
