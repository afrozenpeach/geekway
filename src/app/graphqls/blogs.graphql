query blogs {
  blogposts (
    sort: "postDate:desc"
  ) {
    id
    _id
    createdAt
    updatedAt
    Title
    slug
    postDate
    featured
    content
    author {
      id
      _id
      createdAt
      updatedAt
      Name
      Job
    }
    HeaderPhoto {
      id
      _id
      createdAt
      updatedAt
      mime
      size
      provider
      hash
      url
      name
    }
  }
}