query conventions {
  conventions (
    sort: "startDate:desc"
  ) {
    id
    _id
    createdAt
    updatedAt
    startDate
    endDate
    Cancelled
    Postponed
    regDates {
      id
      _id
      name
      date
    }
    Icon
    Theme
    Logo {
      id
      _id
      createdAt
      updatedAt
      mime
      size
      hash
      provider
      name
      url
    }
    playAndWins {
      id
      _id
      createdAt
      updatedAt
      Name
      Boxart {
        id
        _id
        createdAt
        updatedAt
        name
        url
      }
      BGGID
    }
    doorPrizes {
      id
      _id
      createdAt
      updatedAt
      Name
      Boxart {
        id
        _id
        createdAt
        updatedAt
        name
        url
        hash
        size
        mime
        provider
      }
      BGGID
    }
    Type
    conventionType {
      id
      _id
      createdAt
      updatedAt
      Name
      Description
      Logo  {
        name
        url
        id
        _id
        createdAt
        updatedAt
        hash
        size
        mime
        provider
      }
      Icon
      LogoSquare {
        name
        url
        id
        _id
        createdAt
        updatedAt
        hash
        size
        mime
        provider
      }
      Content
    }
    venues {
      id
      _id
      createdAt
      updatedAt
      Type
      Address
      phoneNumber
      website
      groupCode
      maps {
      	name
      	url
      }
      Lat
      Long
      Name
    }
    PrimaryVenue {
      id
      _id
      createdAt
      updatedAt
      Type
      Address
      phoneNumber
      website
      groupCode
      maps {
      	name
      	url
      }
      Lat
      Long
      Name
    }
    registrationUrl
    Annual
    Size
    LogoSquare {
      name
      url
      id
      _id
      createdAt
      updatedAt
      hash
      size
      mime
      provider
    }
    doorPrizesAnnounced
    playAndWinAnnounced
  }
}
