query conventions {
  conventions {
    id
    _id
    createdAt
    updatedAt
    startDate
    endDate
    registrationDates {
      type
      date
    }
    Icon
    Theme
    Logo {
      name
      url
    }
    playAndWins {
      Name
      Boxart {
        name
        url
      }
      BGGID
    }
    doorPrizes {
      Name
      Boxart {
        name
        url
      }
      BGGID      
    }
    Type
    conventionType {
      Name
      Description
      Logo  {                
        name
        url
      }
      Icon
    }
    venues {
      Type
      Address
      phoneNumber
      website
      groupCode
      maps {
      	name
      	url
      }
      Name
    }
    registrationUrl
  }
}
